spring.application.name=gateway-service

server.port=8080

# Eureka server location
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


# === MVC Gateway (new prefix) ===
spring.cloud.gateway.server.webmvc.routes[0].id=user-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webmvc.routes[0].predicates[0].name=Path
spring.cloud.gateway.server.webmvc.routes[0].predicates[0].args.pattern=/users/**

spring.cloud.gateway.server.webmvc.routes[1].id=order-service
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://order-service
spring.cloud.gateway.server.webmvc.routes[1].predicates[0].name=Path
spring.cloud.gateway.server.webmvc.routes[1].predicates[0].args.pattern=/orders/**

# Global header filter (MVC syntax)
spring.cloud.gateway.server.webmvc.default-filters[0].name=AddResponseHeader
spring.cloud.gateway.server.webmvc.default-filters[0].args.name=X-Gateway-By
spring.cloud.gateway.server.webmvc.default-filters[0].args.value=MicroserviceQuest



# Helpful logs
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.gateway.server.mvc=DEBUG