spring.application.name=order-service

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/orderservice
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=vamsi

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable circuit breaker integration so fallbacks trigger on 503/ConnectException
spring.cloud.openfeign.circuitbreaker.enabled=true

# Timeouts (new property names use kebab-case and the 'spring.cloud.openfeign' prefix)
spring.cloud.openfeign.client.config.default.connect-timeout=1000
spring.cloud.openfeign.client.config.default.read-timeout=2000


